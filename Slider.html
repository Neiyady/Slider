<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Slider.css">
    <title>Слайдер изображений</title>
</head>
<body>
    <div class="slider">
        <button id="prev" class="slider-button" aria-label="Предыдущее изображение">Назад</button>
        <div class="slider-images">
            <img id="image" src="" alt="Изображение" />
        </div>
        <button id="next" class="slider-button" aria-label="Следующее изображение">Вперед</button>
    </div>

    <script src="Slider.js"></script>
</body>
</html>
